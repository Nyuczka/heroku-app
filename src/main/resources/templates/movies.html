<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Rating</th>
        <th>Description</th>
    </tr>
    <tr th:each="movie: ${movies}">
        <td th:text="${movie.title}"/>
        <td th:text="${movie.rating}"/>
        <td th:text="${movie.description}"/>
    </tr>
</table>

</body>
</html>
